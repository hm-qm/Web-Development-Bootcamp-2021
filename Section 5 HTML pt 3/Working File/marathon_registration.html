<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/submits">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <label for="racetype">Select a Race:</label>
            <br>
            <input type="radio" name="racetype" id="racetype" value="5K">
            <label for="racetype">Fun Run 5K</label>

            <br>
            <input type="radio" name="racetype" id="racetype" value="half">
            <label for="racetype">Half Marathon</label>

            <br>
            <input type="radio" name="racetype" id="racetype" value="full">
            <label for="racetype">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18 years</option>
                <option value="18-49">18-49 years</option>
                <option value="50+">50+ years</option>
            </select>
        </div>
        <button type="submit">Register!</button>

    </form>

</body>

</html>
